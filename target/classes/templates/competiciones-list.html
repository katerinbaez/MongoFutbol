<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Competiciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon">
    <style>
        /* Estilos generales para aplicar el esquema de color */
        body {
            background-color: #000; /* Fondo negro */
            color: rgb(255, 255, 0); /* Texto amarillo */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h1 {
            color: rgb(255, 255, 0); /* Títulos amarillos */
            text-align: center; /* Centrar título */
        }

        table {
            background-color: #333; /* Fondo oscuro en la tabla */
        }

        th {
            color: rgb(255, 255, 0); /* Texto amarillo en encabezados */
        }

        td {
            color: #fff; /* Texto blanco en filas */
        }

        .btn-secondary {
            background-color: rgb(255, 255, 0);
            border: none;
            color: #000;
        }

        .btn-secondary:hover {
            background-color: rgb(255, 255, 0);
            color: rgb(0, 0, 0);
        }

        /* Estilos para los botones */
        .btn-danger {
            background-color: #ff0000;
            border: none;
        }

        .btn-danger:hover {
            background-color: #cc0000;
        }

        /* Estilo para alinear los botones juntos */
        .buttons-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Contenedor de la cabecera */
        .cont_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>

<body>
<header>
    <div class="cont_header">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="" style="max-width: 150px;">
            </a>
        </div>
    </div>
</header>

<main>
    <div class="container mt-5">
        <h1>Lista de Competiciones</h1>
        <table class="table table-white table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Monto de Premio</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="competicion : ${competiciones}">
                    <td th:text="${competicion.id}"></td>
                    <td th:text="${competicion.nombre}"></td>
                    <td th:text="${competicion.montoPremio}"></td>
                    <td th:text="${#temporals.format(competicion.fechaInicio, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#temporals.format(competicion.fechaFin, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a class="mx-3 text-warning" th:href="@{/competiciones/edit/{id}(id=${competicion.id})}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/competiciones/delete/{id}(id=${competicion.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta competición?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botones de Agregar Nueva Competición y Regresar alineados -->
        <div class="buttons-group mt-4">
            <a href="/competiciones/new" class="btn btn-secondary">Agregar Competición</a>
            <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
