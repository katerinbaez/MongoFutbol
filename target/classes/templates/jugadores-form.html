<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${jugador != null} ? 'Editar Jugador' : 'Agregar Jugador'"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/jugador_form.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Estilos generales para aplicar el esquema de color */
        body {
            background-color: #000; /* Fondo negro */
            color: rgb(255, 255, 0); /* Texto amarillo */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h1, label {
            color: rgb(255, 255, 0); /* Títulos y etiquetas en amarillo */
        }

        .form-control {
            background-color: #333; /* Fondo oscuro en los campos de texto */
            color: #fff; /* Texto blanco en los campos */
            border: 1px solid rgb(255, 255, 0); /* Bordes en amarillo */
        }

        .btn-primary {
            background-color: rgb(255, 255, 0); /* Botón amarillo */
            border: none;
            color: #000;
        }

        .btn-primary:hover {
            background-color: rgb(255, 255, 0); /* Hover de botón amarillo */
            color: #000;
        }

        .btn-secondary {
            background-color: transparent; /* Fondo transparente para el botón regresar */
            border: 1px solid rgb(255, 255, 0); /* Bordes en amarillo */
            color: rgb(255, 255, 0); /* Texto amarillo */
        }

        .btn-secondary:hover {
            background-color: rgb(255, 255, 0); /* Fondo amarillo en hover */
            color: #000; /* Texto negro en hover */
        }

        /* Contenedor del formulario */
        .cont {
            padding: 20px;
            background-color: #333; /* Fondo oscuro para el contenedor */
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }

        /* Espacio entre campos del formulario */
        .form-group {
            margin-bottom: 20px;
        }

        /* Centrar y espaciar los botones */
        .button {
            text-align: center;
        }

        .btn {
            margin-right: 10px;
        }

        .return {
            text-align: center;
            margin-bottom: 20px;
        }

        .return a {
            color: rgb(255, 255, 0); /* Texto amarillo */
            text-decoration: none; /* Sin subrayado */
        }

        .return a:hover {
            text-decoration: underline; /* Subrayar al pasar el cursor */
        }
    </style>
</head>

<body>
<header>
    <div class="cont_header">
        
        <div class="BIENVENIDO">
            
        </div>
    </div>
</header>
<main>
    <div class="cont">
        <h1 th:text="${jugador != null} ? 'Formulario Jugador' : 'Agregar Jugador'"></h1>
        <form th:action="@{/jugadores/save}" th:object="${jugador}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>

            <div class="form-group">
                <label for="numero">Número</label>
                <input type="number" class="form-control" id="numero" th:field="*{numero}" required>
            </div>

            <div class="form-group">
                <label for="posicion">Posición</label>
                <input type="text" class="form-control" id="posicion" th:field="*{posicion}" required>
            </div>

            <div class="button">
                <button type="submit" class="btn btn-primary">
                    <span th:text="'Agregar Jugador'"></span>
                </button>
                <a th:href="@{/jugadores/}" class="btn btn-primary">Regresar</a>
            </div>
        </form>
    </div>
</main>
<!-- Optional JavaScript -->
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
